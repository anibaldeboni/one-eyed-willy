<!DOCTYPE html>
<html>
  <head>
    <title>Merge PDFs</title>
    {{template "meta.html" .}}
  </head>
  <body>
    {{template "styles.html" .}}{{template "navbar.html" .}}
    <div class="container container-large">
      <input
        id="pdfInput"
        class="input-box"
        type="file"
        multiple
        accept=".pdf"
        name="files"
      />
      <div class="error-message" id="error-container">
        <span class="material-icons"> error </span>
        <span id="error">error-message</span>
      </div>
      <div class="button-container">
        <button class="button" id="mergeButton">
          <span class="button-icon material-icons">merge_type</span>
          <span class="button-text">Merge PDFs</span>
        </button>
      </div>
    </div>
    <div class="container container-large" id="pdfContainer">
      <iframe id="pdfViewer" class="pdf-iframe"></iframe>
      <a id="file-link" target="_blank" rel="noopener noreferrer">
        <span class="icon material-icons"> zoom_out_map </span>
      </a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const pdfInput = document.getElementById("pdfInput");
        const mergeButton = document.getElementById("mergeButton");
        const errorContainer = document.getElementById("error-container");
        const pdfContainer = document.getElementById("pdfContainer");
        const fileLink = document.getElementById("file-link");
        const pdfViewer = document.getElementById("pdfViewer");
        const errorMessage = document.getElementById("error");
        const reset = () => {
          pdfContainer.style.display = "none";
          errorContainer.style.display = "none";
        };
        reset();

        const showError = (message) => {
          errorMessage.innerText = message;
          errorContainer.style.display = "flex";
        };

        mergeButton.addEventListener("click", async () => {
          reset();
          const selectedFiles = pdfInput.files;
          if (selectedFiles.length < 2) {
            showError("Please select at least two PDF files.");
            return;
          }

          const formData = new FormData();

          for (let i = 0; i < selectedFiles.length; i++) {
            formData.append("files", selectedFiles[i]);
          }

          try {
            const response = await fetch("/pdf/merge", {
              method: "POST",
              body: formData,
            });

            if (response.ok) {
              const blob = await response.blob();
              const blobUrl = URL.createObjectURL(blob);
              pdfViewer.setAttribute("src", blobUrl);
              fileLink.href = blobUrl;
              pdfContainer.style.display = "flex";
            } else {
              showError("PDF merging failed.");
            }
          } catch (error) {
            showError("PDF merging failed. Unexpected error.");
            console.error(`An error occurred: ${error}`);
          }
        });
      });
    </script>
  </body>
</html>
