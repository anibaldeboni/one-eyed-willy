<!DOCTYPE html>
<html>
  <head>
    <title>Generate PDF from HTML</title>
    {{template "meta.html" .}}
    <script type="text/javascript" src="generate.js"></script>
  </head>
  <body>
    {{template "navbar.html" .}}
    <div class="container container-large">
      <textarea
        class="input-box input-code"
        id="htmlContent"
        rows="20"
        placeholder="Enter your HTML content here..."
      ></textarea>
      <div class="inline-container">
        <div class="error-message" id="error-container">
          <span class="error-icon material-icons"> error </span>
          <span id="error">error-message</span>
        </div>
        <div class="spinner-container" id="spinner-container">
          <div class="spinner" id="spinner">
            <div class="head"></div>
          </div>
        </div>
        <button id="generatePDF" class="button">
          <span class="button-icon material-icons">description</span>
          <span class="button-text">Generate PDF</span>
        </button>
      </div>
    </div>
    <div class="container container-large" id="pdfContainer">
      <iframe id="pdfViewer" class="pdf-iframe"></iframe>
      <a class="icon" id="file-link" target="_blank" rel="noopener noreferrer">
        <span class="icon-content material-icons"> zoom_out_map </span>
      </a>
    </div>
  </body>
</html>
