{{define "generate.html"}}
<!DOCTYPE html>
<html>
  <head>
    <title>Generate PDF from HTML</title>
    {{template "meta.html" .}}
  </head>
  <body>
    {{template "styles.html" .}}{{template "navbar.html" .}}
    <div class="container container-large">
      <textarea
        class="input-box"
        id="htmlContent"
        rows="20"
        placeholder="Enter your HTML content here..."
      ></textarea>
      <div class="error-message" id="error-container">
        <span class="material-icons"> error </span>
        <span id="error">error-message</span>
      </div>
      <div class="button-container">
        <button id="generatePDF" class="button">
          <span class="button-icon material-icons">description</span>
          <span class="button-text">Generate PDF</span>
        </button>
      </div>
    </div>
    <div class="container container-large" id="pdfContainer">
      <iframe id="pdfViewer" class="pdf-iframe"></iframe>
      <a id="file-link" target="_blank" rel="noopener noreferrer">
        <span class="icon material-icons"> zoom_out_map </span>
      </a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const errorContainer = document.getElementById("error-container");
        const pdfContainer = document.getElementById("pdfContainer");
        const pdfViewer = document.getElementById("pdfViewer");
        const fileLink = document.getElementById("file-link");
        const htmlContent = document.getElementById("htmlContent");
        const errorMessage = document.getElementById("error");
        const showError = (message) => {
          errorMessage.innerText = message;
          errorContainer.style.display = "flex";
        };
        const reset = () => {
          pdfContainer.style.display = "none";
          errorContainer.style.display = "none";
        };
        reset();

        document
          .getElementById("generatePDF")
          .addEventListener("click", async () => {
            reset();
            if (!htmlContent.value) {
              showError("Your HTML is empty.");
              return;
            }

            try {
              const response = await fetch("/pdf", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ html: btoa(htmlContent.value) }),
              });

              if (response.ok) {
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                pdfViewer.setAttribute("src", blobUrl);
                fileLink.href = blobUrl;
                pdfContainer.style.display = "flex"; // Show the PDF container
              } else {
                showError("PDF generation failed. Please try again.");
              }
            } catch (error) {
              showError("PDF generation failed. Unexpected error");
              console.error(`An error occurred: ${error}`);
            }
          });
      });
    </script>
  </body>
</html>
{{end}}
