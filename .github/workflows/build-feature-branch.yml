on:
  push:
    branches-ignore:
      - staging
      - master

permissions:
  id-token: write
  contents: write
  issues: read
  checks: write
  actions: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  basic-checks:
    uses: ./.github/workflows/basic-checks.yml
    secrets: inherit
  code-analysis:
    uses: ./.github/workflows/codeql.yml
    secrets: inherit
