name: Run unit tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  unit-tests:
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.19.x, 1.20.x]
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup wkhtmltopdf
      run: curl -Lo /tmp/wkhtmltox.deb https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox_0.12.6-1.focal_amd64.deb && sudo apt-get install -y --no-install-recommends /tmp/wkhtmltox.deb

    - name: Run unit tests
      run: go test -v ./...

    - name: Run Go vet
      run: go vet ./cmd/... ./internal/...
